<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/vue">
</head>

<body>


    <script>
        // 不同域、无序 Script DOM Element
        let script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/vue';

        let script1 = document.createElement('script');
        script1.src = 'https://unpkg.com/react@16/umd/react.development.js';

        let script2 = document.createElement('script');
        script2.src = 'https://unpkg.com/react-dom@16/umd/react-dom.development.js';
        document.head.appendChild(script);
        document.head.appendChild(script1);
        document.head.appendChild(script2);
    </script>
</body>

</html>
