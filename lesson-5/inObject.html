    <script>
        /** 
         * 程序开始执行时就存在的对象
         * 单例内置对象 除了 Array、Object、String
         * 还有
         * Global(全局作用域中定义的变量和函数都会变成Global对象和属性)
         * isNaN()、isFinite()、 parseInt()和parseFloat()
         * encodeURI() 不会编码属于URL组件的特殊字符进行编码  对应 decodeURI()
         * encodeURIComponent()  和 decodeURIComponent()
         * 
         */
        let url = 'https://fanyi.baidu.com?id="asd123';
        let enUrl = encodeURI(url)
        let enUrlComponent = encodeURIComponent(url)
        console.log(enUrl) //https://fanyi.baidu.com?id=%22asd123
        console.log(enUrlComponent); //https%3A%2F%2Ffanyi.baidu.com%3Fid%3D%22asd123
        console.log(decodeURI(enUrl)); //'https://fanyi.baidu.com?id="asd123';
        console.log(decodeURIComponent(enUrlComponent)); //'https://fanyi.baidu.com?id="asd123';
    </script>

    <script>
        /**
         * min()和max()方法
         * 
         */
        let maxValue = Math.max(1, 2, 3, 5);
        let minValue = Math.min(1, 2, 3, 5);
        let maxValue2 = Math.max(...[1, 2, 3, 5]);
        console.log(maxValue)
        console.log(maxValue2)

         * Math.round() 四舍五入
         * Math.fround() 32位浮点数
         */
        console.log(Math.ceil(2.1)) // 3

        console.log(Math.round(2.1)) // 2

    </script>
