<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m多行匹配修正符</title>
</head>

<body>
    <div class="content">
        wanghufeng.com
    </div>
    <input type="text" name="user">
    <span></span>
</body>
<script>
    let hf = `
    #1 js,200元 #
    #2 php,300元 #
    #9 wanghefeng.com # 最强
    #3 node.js,180元 #
    `
        // [{
        //     name: "js",
        //     price:'200'
        // }]
    let result = hf.match(/^\s*#\d+\s+.+\s+#$/gm).map(v => {
        console.log(v)
        const [name, price] = v.replace(/\s*#\d+\s*/, "").replace(/\s+#/, '').split(",")

        console.log(v)
        return {
            name,
            price
        }
    });
    console.log(result)
</script>

</html>
