<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原子组引用完成替换操作</title>
</head>

<body>
    <div class="content">
        wanghufeng.com
    </div>
    <input type="text" name="email" value="517844942@qq.com.cn">
    <span></span>

</body>
<script>
    let hf = `
     <h1>wanghefeng</h1>
     <span>王和锋</span>
     <h2>xixihah </h2>
    `
        /**
         * p[1-3]
         * 分别是第一原子组括号 到第三个括号
         */
    let reg = /<(h[1-6])>(\w([\s\S]*))<\/\1>/ig
        // let result = hf.replace(reg, '<p>$2<p>');
    let result1 = hf.replace(reg, (p0, p1, p2, p3) => {
        return `<p2>${p2}</p>`
    });
    // console.log(result)
    console.log(result1)
</script>

</html>
