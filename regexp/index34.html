    <title>为低端浏览器定义原型方法matchALl</title>

<body>
    <main>
        <h1>wanghefeng</h1>
        <h2>asdasd.com</h2>
        <h3>wangefeng.com</h3>
    </main>
</body>
<script>
    String.prototype.matchAll = function(reg) {
        let res = this.match(reg);
        if (res) {
            let str = this.replace(reg, '^'.repeat(res[0].length)) //可能多个字符
            let match = str.matchAll(reg) || []
            return [res, [...match]]
        }
    }
    let hf = 'wanghefeng';
    console.log(hf.matchAll(/a/i))
    let dom = document.querySelector('main').innerHTML
    console.log(dom)
    let reg = /<(h[1-6])>([\s\S]+?)<\/\1>/i;
    console.log(dom.matchAll(reg))
</script>
