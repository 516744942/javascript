    `;
    /**

    const reg = /<(h[1-6])>(?<con>.*?)<\/\1>/ig;
    // console.log(hf.replace(reg, "<h4>$<con></h4>"));

    let str = "?a123=1asd&b=2"
    let reg = /(?<key>\w+)=(?<value>\w+)/g

    let reg1 = /(?<key>\w+?)=(?<value>\w+)/g
    let result = str.matchAll(reg1);
