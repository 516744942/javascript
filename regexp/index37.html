<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串正则方法matchAll与split</title>
</head>

<body>

</body>
<script>
    let hf = `
        https://wanghefeng.com
        https://wanghefeng.com.cn
        https://xixihah.com.cn
    `
    let reg = /https?:\/\/(?:\w+\.)?(\w+\.)+(?:com|cn|org|cc)/ig
    console.log(hf.matchAll(reg))
    for (const iterator of hf.matchAll(reg)) {
        console.log(iterator)
    }
    let hf1 = "2020/09-12";
    console.log(hf1.split(/[-\/]/));
</script>

</html>
