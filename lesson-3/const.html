<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * const 的行为基本与let相同,
         * 唯一重要的区别是用于用于它 声明变量
         * 且尝试修改const 声明的变量会导致运行时错误
         */
        const age = 26
        age = 34;
    </script>
    <script>
        /**
         * const 也不允许重复申明
         */
        const name = 'Matt';
        const name = 'Nicholas';
    </script>
    <script>
        /**
         * const  声明的也是块级作用域
         */
        const name1 = 'Matt1'
        if (true) {
            const name1 = 'Nicholas'
            console.log(name1)
        }
        console.log(name1)
    </script>
    <script>
        /**
         *  const 声明的限制只适用于它指向变量的引用
         *  换句话说,如果const变量引用的是一个对象
         *  那么修改这个对象的内部属性并不违反const 的限制
         *  
         */
        const person = {}
        person.name = 'Matt';
        console.log(person)
    </script>
    <script>
        /**
         * 迭代变量会自增
         * 
         */
        for (const i = 0; i < 10; i++) {
            console.log(i)
        }
    </script>
    <script>
        /**
         * 一个不会被修改的for 循环变量,那也是可以的
         * 对于for-of 和for-in 循环特别有意义
         */
        for (const key in {
                name: 1,
                age: 2
            }) {
            console.log(key)
        }
        for (const iterator of[1, 2, 3, 4, 56, 5]) {
            console.log(iterator)
        }
    </script>


</body>

</html>
