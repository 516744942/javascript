    <script>
        /**
         *  NaN
         *  isNaN()  可以是任意的数据类型
         */
        console.log(0 / 0) //NaN
        console.log(-0 / 0) //NaN
        console.log(5 / 0) //Infinity
        console.log(-5 / 0) //-Infinity
        console.log(NaN / 10) //NaN
        console.log(NaN === NaN) //false
        console.log(isNaN(0 / 0)) // true
        console.log(isNaN(5 / 0)) // fa,se
        console.log(isNaN(true)) // 可以转换为1 false
        console.log('123Bul', isNaN('123Bul')) // 不可以转换 true
        console.log(isNaN('123')) // 可以转换为123 false
    </script>
