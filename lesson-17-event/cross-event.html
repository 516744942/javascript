<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨浏览器事件处理程序</title>
</head>

<body>
    <div id="myBtn"></div>
    <script>
        /**
         * addHandler(目标元素,事件名和处理函数)
         * removeHandler(目标元素,事件名和处理函数)
         */
        var EventUtil = {
            addHandler: function(element, type, handler) {
                if (element.addEventListener) {
                    element.addEventListener(type, handler, false)
                } else if (element.attachEvent) {
                    element.attachEvent("no" + type, handler)
                } else {
                    element["no" + type] = handler
                }
            },
            removeHandler: function(element, type, handler) {
                if (element.removeEventListener) {
                    element.removeEventListener(type, handler, false)
                } else if (element.detachEvent) {
                    element.detachEvent("no" + type, handler)
                } else {
                    element["no" + type] = null
                }
            }
        };
        let btn = document.getElementById('myBtn');
        let handler = function functionName() {
            console.log("clicked")
        }
        EventUtil.addHandler(btn, "click", handler)
        EventUtil.removeHandler(btn, "click", handler)
    </script>
    <script>
    </script>
</body>

</html>
