    <script>
        /**
         * 页面坐标
         * pageX
         * pageY

         */

            console.log(event.pageY)
                // console.log(event.clientX)

    </script>
    <script>
        /**
         * 屏幕坐标
         */
        document.addEventListener('click', event => {
            console.log(event.screenX)
            console.log(event.screenY)
                // console.log(event.clientX)
                // console.log(event.clientY)
        })
    </script>
    <script>
        /**
         * 修饰键
         * shift、ctrl、alt 和Meta 经常用于修改鼠标事件行为
         * shiftKey、ctrlKey、altKey 和metaKey
         * 
         */
        let dom = document.getElementById('position')
        dom.addEventListener('click', function(event) {
            let keys = new Array();
            if (event.shiftKey) {
                keys.push("shift")
            }
            console.log(event)
            if (event.ctrlKey) {
                keys.push("ctrlKey")
            }
            if (event.altKey) {
                keys.push("altKey")
            }
            if (event.metaKey) {
                keys.push("metaKey")
            }
            console.log('metaKey', keys)
        })
    </script>
