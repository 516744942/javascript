         * touchcancel: 手指从屏幕上一开始触发
         */

    <script>
        /**
         * changedTouches集合
         * 
         *  touchstart
         *  mousemove 1次
         *  mousedown
         *  mouseup
         *  click
         *  touchend
         */
    </script>
    <script>
        /**
         * 手势事件
         * 两个手指触碰屏幕且相对距离或旋转角度变化触发
         * gesturestart 一个手指放在屏幕上,再把另一个手指放在屏幕上时触发
         * gesturechange 任何一个手指在屏幕上的位置发生变化时触发
         * gestureend    其中一个手指离开屏幕时触发
         * 
         * 新增两个rotation和scale 属性
         * rotation 正值表示顺时针
         * 负值表示逆时针
         * scale 开始为1  大于1表示放大,小于1表示缩小
